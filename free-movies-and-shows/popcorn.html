<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1978567385904704"
     crossorigin="anonymous"></script>
<title>Popcorn Movies</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  embed {
    width: 100%;
    height: 100%;
  }
</style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1978567385904704" crossorigin="anonymous"></script>
</head>
<body>

<button onclick="toggleFullScreen()">Toggle Fullscreen</button>
<embed id="embed" src="https://popcornmovies.to" type="text/html">
  
<script>
function toggleFullScreen() {
  var embed = document.getElementById("embed");
  if (!document.fullscreenElement) {
    embed.requestFullscreen().catch(err => {
      alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
    });
  } else {
    document.exitFullscreen();
  }
}
